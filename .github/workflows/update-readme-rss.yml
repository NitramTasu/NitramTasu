name: Update this repo's README

on:
  schedule:
    # Once a day at 8 AM
    - cron: 1 * * * *
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://inventordigital.wordpress.com/feed/
          readme-section: feed
          template: "#### [{{ title }}]({{ link }}) \n*{{ description }}*\n\n"
          branch: main
