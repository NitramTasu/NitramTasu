name: Update readme with blog posts
on: 
  schedule:
    # Once a day at 8 AM
    - cron: 1 * * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://inventordigital.wordpress.com/feed/
          readme-section: feed
          max: 10 # max number of items (default 5)
          template: "#### [{{ title }}]({{ link }}) \n*{{ description }}*\n\n"
